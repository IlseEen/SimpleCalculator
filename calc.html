<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekenmachine</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link rel="stylesheet" href="calcStyle.css">
  </head>

  <body>
    <div class='headertext'>
      <h1>Reken maar van Yes</h1> </div>

    <div class="machine">

      <div id="display"></div>
      
      <div class="knoppen">
        <button class="knopje" id="een">1</button>
        <button class="knopje" id="twee">2</button>
        <button class="knopje" id="drie">3</button>
        <button class="knopje operand" id="erbij">+</button>
        <button class="knopje" id="vier">4</button>
        <button class="knopje" id="vijf">5</button>
        <button class="knopje" id="zes">6</button>
        <button class="knopje operand" id="eraf">-</button>
        <button class="knopje" id="zeven">7</button>
        <button class="knopje" id="acht">8</button>
        <button class="knopje" id="negen">9</button>
        <button class="knopje operand" id="maal">*</button>
        <button class="knopje operand" id="clear">clear</button>
        <button class="knopje" id="nul">0</button>
        <button class="knopje operand" id="is">=</button>
        <button class="knopje operand" id="gedeeld">/</button>
      </div> 
    
    </div>
    <script src="calcCode.js"></script>
  </body>
</html>
